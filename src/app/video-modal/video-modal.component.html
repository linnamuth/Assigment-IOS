<ion-content [forceOverscroll]="false" class="black-bg">

  <div class="main-wrapper">
    <ion-button (click)="close()" fill="clear" class="close-btn">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>

    <div class="video-cinema-container">
      <div class="crop-window">
        <div id="youtube-player"></div>
      </div>
    </div>

    <div class="floating-controls">
      <div class="stats-row">
        <div class="reward-pill">
          <ion-icon name="wallet-outline"></ion-icon>
          ${{ reward.toFixed(2) }}
        </div>
        <div class="timer-pill">{{ displayTime }}</div>
      </div>

      <ion-progress-bar
        [value]="watchProgress"
        [color]="canCollect ? 'success' : 'primary'">
      </ion-progress-bar>

      <ion-button
        *ngIf="!rewardClaimed"
        expand="block"
        [color]="canCollect ? 'success' : 'medium'"
        [disabled]="!canCollect || isProcessing"
        (click)="collectReward()"
        class="claim-btn">
        <span *ngIf="!isProcessing">{{ canCollect ? 'COLLECT REWARD' : 'WATCHING...' }}</span>
        <ion-spinner name="crescent" *ngIf="isProcessing"></ion-spinner>
      </ion-button>

      <ion-button
        *ngIf="rewardClaimed"
        expand="block"
        fill="outline"
        color="light"
        (click)="close()"
        class="claim-btn">
        DONE - CLOSE
      </ion-button>
    </div>
  </div>

</ion-content>
